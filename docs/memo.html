<!Doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ</title>

    <style>
        .return-button {
            position: fixed;
            bottom: 15px;
            right: 110px;
            padding: 8px;
            font-size: 0.7em;
            width: auto;
            min-width: 80px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .return-button:hover { background-color: #004d40; }

        .logout-button {
            position: fixed;
            bottom: 15px;
            right: 20px;
            padding: 8px;
            font-size: 0.7em;
            width: auto;
            min-width: 80px;
            background-color: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .logout-button:hover { background-color: #c62828; }

        .memo-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .memo-textarea {
            width: 90%;
            height: 200px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .save-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 1em;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .save-button:hover { background-color: #004d40; }

    </style>
</head>

<body>
    <h1>メモ</h1>

    <div class="memo-container">
        <textarea id="memoText" class="memo-textarea" placeholder="ここにメモを書き込んでください..."></textarea>
        <button class="save-button" onclick="saveMemo()">メモを保存</button>
    </div>

    <button class="return-button" onclick="window.location.href='Group13.html'">戻る</button>
    <button class="logout-button" onclick="window.location.href='Login.html'">ログアウト</button>

    <script>
        // ページ読み込み時にローカルストレージからメモを取得
        window.onload = function() {
            const savedMemo = localStorage.getItem("memoText");
            if (savedMemo) {
                document.getElementById("memoText").value = savedMemo;
            }
        }

        // メモを保存する関数
        function saveMemo() {
            const memoContent = document.getElementById("memoText").value;
            localStorage.setItem("memoText", memoContent);
            alert("メモが保存されました！");
        }
    </script>
</body>
</html>
